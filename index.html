<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Registration and Login</title>
    <style>
        /* Background animation */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://www.w3schools.com/w3images/mountains.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        h1 {
            font-size: 2.5rem;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            margin: auto;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #feb47b;
        }

        #leaderboard {
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            font-size: 1.2rem;
        }

        #help {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
        }

        #help h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        #help p {
            font-size: 1rem;
            text-align: left;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <h1>Website Management Portal</h1>

        <!-- Login Section -->
        <div id="loginSection">
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="text" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Add Website Section -->
        <div id="addWebsiteSection" class="hidden">
            <h2>Add a Website</h2>
            <form id="addWebsiteForm">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" required>
                <label for="newPassword">New Password:</label>
                <input type="text" id="newPassword" required>
                <label for="newWebsite">Website Link:</label>
                <input type="url" id="newWebsite" required>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Leaderboard Section -->
        <div id="leaderboard">
            <h2>Top Passwords (Used >10 Times)</h2>
            <ul id="passwordLeaderboard"></ul>
        </div>

        <!-- Help Section -->
        <div id="help">
            <h2>How to Use This Website</h2>
            <p>1. Use the <strong>Login</strong> section to access your account.</p>
            <p>2. Use the <strong>Add a Website</strong> section to submit a new password and website.</p>
            <p>3. Check the <strong>Leaderboard</strong> to see the most used passwords.</p>
        </div>

        <button id="toggleAddWebsite">Switch to Add Website</button>
    </div>

    <script>
        // Load saved passwords and websites from Local Storage
        const passwordsToWebsites = JSON.parse(localStorage.getItem('passwordsToWebsites')) || {};

        // Load password usage from Local Storage
        let passwordUsage = JSON.parse(localStorage.getItem('passwordUsage')) || {};

        // Initialize password usage count to 0 for new passwords
        Object.keys(passwordsToWebsites).forEach(password => {
            if (!(password in passwordUsage)) {
                passwordUsage[password] = 0;
            }
        });

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (passwordsToWebsites.hasOwnProperty(password)) {
                alert(`Welcome ${username}! Redirecting to your destination...`);
                passwordUsage[password]++;
                localStorage.setItem('passwordUsage', JSON.stringify(passwordUsage));

                // Redirect to the corresponding website
                window.location.href = passwordsToWebsites[password];
            } else {
                alert('Incorrect password!');
            }
        });

        // Handle adding a new website
        document.getElementById('addWebsiteForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            const newWebsite = document.getElementById('newWebsite').value;

            // Add the new password and website
            passwordsToWebsites[newPassword] = newWebsite; 
            localStorage.setItem('passwordsToWebsites', JSON.stringify(passwordsToWebsites));
            alert('Website added successfully.');
            document.getElementById('addWebsiteForm').reset();
            updateLeaderboard();
        });

        // Update leaderboard
        function updateLeaderboard() {
            const leaderboardList = document.getElementById('passwordLeaderboard');
            leaderboardList.innerHTML = '';

            // Filter passwords that have been used more than 10 times
            const filteredPasswords = Object.keys(passwordUsage)
                .filter(password => passwordUsage[password] > 10)
                .sort((a, b) => passwordUsage[b] - passwordUsage[a]);

            if (filteredPasswords.length > 0) {
                filteredPasswords.forEach(password => {
                    const li = document.createElement('li');
                    li.textContent = `${password}: ${passwordUsage[password]} times`;
                    leaderboardList.appendChild(li);
                });
            } else {
                const li = document.createElement('li');
                li.textContent = "No passwords used more than 10 times yet.";
                leaderboardList.appendChild(li);
            }
        }

        // Toggle between login and add website forms
        document.getElementById('toggleAddWebsite').addEventListener('click', () => {
            const loginSection = document.getElementById('loginSection');
            const addWebsiteSection = document.getElementById('addWebsiteSection');

            if (addWebsiteSection.classList.contains('hidden')) {
                loginSection.classList.add('hidden');
                addWebsiteSection.classList.remove('hidden');
                document.getElementById('toggleAddWebsite').textContent = 'Switch to Login';
            } else {
                loginSection.classList.remove('hidden');
                addWebsiteSection.classList.add('hidden');
                document.getElementById('toggleAddWebsite').textContent = 'Switch to Add Website';
            }
        });

        // Initialize leaderboard on page load
        updateLeaderboard();
    </script>
</body>
</html>
